<mat-card-header>
  <mat-card-title style="font-size: 33px">
      Player List
  </mat-card-title>
</mat-card-header>
<mat-card-content style="height: 100%">
  <div style="display: flex;">
    <button mat-raised-button style="margin: 5px">
      <mat-icon>create</mat-icon>
      Create
    </button>
    <button mat-raised-button style="margin: 5px">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-raised-button style="margin: 5px">
      <mat-icon>remove</mat-icon>
      Remove
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="ovr">
      <th mat-header-cell *matHeaderCellDef> Ovr </th>
      <td mat-cell *matCellDef="let element"> {{element.ovr}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</mat-card-content>
